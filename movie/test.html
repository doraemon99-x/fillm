<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer Example</title>
    <!-- Include JWPlayer library -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
    <script> jwplayer.key = 'Mh/98M9sROX0uXhFlJwXZYeCxbJD5E1+e2goFcRZ07cI/FTu'; </script>
</head>
<body>
    <!-- Create a container for the player -->
    <div id="myPlayer"></div>

    <script>
        // Set up video and audio sources
        var videoSource = "https://tipistream.tipikuy.workers.dev/0:/movie/Spaceman.2024.720p.NF.WEB-DL.x264.950MB-Pahe.in.mkv";
        var audioSource = "https://tipistream.tipikuy.workers.dev/0:/movie/Spaceman.2024.720p.NF.WEB-DL.x264.950MB-Pahe.in.m4a";

        // Create a player instance
        var playerInstance = jwplayer("myPlayer").setup({
            // Video configuration
            file: videoSource,
            type:'mp4',
            // Audio configuration
            tracks: [{
                file: audioSource,
                language: indonesia,
                kind: "audio"
            }],
            // Other player settings
            width: "100%",
            aspectratio: "16:9",
            autostart: false, // Set to true if you want the video to start playing automatically
        });
    </script>
</body>
</html>
